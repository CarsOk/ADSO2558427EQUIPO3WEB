<!-- modals -->
<!-- log in -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">Iniciar Sesion</h5> 

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm" action="#" method="post">
                    <div class="form-group">
                        <label class="col-form-label">Nombre De Usuario</label>
                        <input type="text" class="form-control" placeholder=" " id="username"  name="Name" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder=" " id="pass" name="Password" required="">
                    </div>
                    <div class="right-w3l">
                        <input type="submit" class="form-control" value="Log in">
                    </div>
                    <div class="sub-w3l">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Recordar?</label>
                        </div>
                    </div>
                    <p class="text-center dont-do mt-3">No Tienes Una Cuenta?
                        <a href="#" data-toggle="modal" data-target="#exampleModal2">
                            Registrate ahora</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- register -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrate</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registerForm" action="#" method="post">
                    <div class="form-group">
                        <label class="col-form-label">Tu Nombre</label>
                        <input type="text" class="form-control" placeholder=" " id="name" name="Name" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Email</label>
                        <input type="email" class="form-control" placeholder=" " id="email" name="Email"
                            required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder=" " id="password" name="Password"
                             required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Confirma Contraseña</label>
                        <input type="password" class="form-control" placeholder=" " name="Confirm Password"
                            id="password2" required="">
                    </div>
                    <div class="right-w3l">
                        <input type="submit" class="form-control" value="Register">
                    </div>
                    <div class="sub-w3l">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing2">
                            <label class="custom-control-label" for="customControlAutosizing2">Acepta Los Terminos y
                                Condiciones</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
